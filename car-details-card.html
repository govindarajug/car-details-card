<html>
  <head>
    <title>car-details-card</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="card">
      <div class="match-images">
        <img src="maybach.jpeg" alt="Maybach" title="Mercedes-Benz Maybach" />
      </div>
      <header class="model-name">
        <h1>Mercedes-Benz Maybach S650</h1>
        <h2>Luxury car</h2>
      </header>
      <table class="details">
        <thead>
          <tr>
            <th>Specification</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Model:</td>
            <td>Mercedes-Benz Maybach</td>
          </tr>
          <tr>
            <td>Horsepower:</td>
            <td>463 kW @ 5,000 rpm</td>
          </tr>
          <tr>
            <td>Engine:</td>
            <td>6.0 L V12</td>
          </tr>
          <tr>
            <td>Curb weight:</td>
            <td>2,360 kg</td>
          </tr>
          <tr>
            <td>Seating capacity:</td>
            <td>4</td>
          </tr>
          <tr>
            <td>Dimensions:</td>
            <td>5,462 mm L x 1,899 mm W x 1,498 mm H</td>
          </tr>
          <tr>
            <td>Fuel tank capacity:</td>
            <td>80 L</td>
          </tr>
          <tr>
            <td>Torque:</td>
            <td>1,000 N-m @ 2,300 rpm</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
